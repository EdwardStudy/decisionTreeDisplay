<div class="page-signup">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="/">{{main.brand}}</a>
            </section>
        </div>
    </div>

    <div class="signup-body" data-ng-controller="SignupController">
        <div class="container">
            <div class="form-container">

                <!-- <section class="row signin-social text-center">
                    <a href="javascript:;" class="btn-twitter-round"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-facebook-round"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-google-plus-round"><i class="fa fa-google-plus"></i></a>
                </section> -->

                <span class="line-thru">OR</span>

                <section>
                    <form class="form-horizontal" name="signupForm" ng-submit="signup();">
<!--                         <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input  type="text"
                                        class="form-control"
                                        placeholder="User name"
                                        ng-model="signupData.email"
                                        >
                            </div>
                        </div> -->
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       class="form-control"
                                       placeholder="Email"
                                       ng-model="signupData.email"
                                       required >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="Password"
                                       ng-model="signupData.password"
                                       required >
                            </div>
                        </div><!--提示部分-->
                        <div class="form-group">
                            <div ng-show="signupForm.email.$invalid && signupForm.email.$dirty">
                              <p ng-show="signupForm.email.$error.email"
                                 style="padding:5px" class="bg-danger">Your email is not valid</p>
                              <p ng-show="signupForm.email.$error.required"
                                 style="padding:5px" class="bg-danger">Your email is required</p>
                            </div>
                            <div ng-show="signupForm.password.$invalid && signupForm.password.$dirty">
                              <p ng-show="signupForm.password.$error.required"
                                 style="padding:5px" class="bg-danger">Your password is required</p>
                            </div>
                            <div ng-show="signupForm.serverError">
                              <p style="padding:5px" class="bg-danger"> {{ signupForm.serverError.message }}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <p class="text-muted text-small">By clicking on Sign up, you agree to <a href="javascript:;">terms & conditions</a> and <a href="javascript:;">privacy policy</a></p>
                            <div class="divider"></div>
                            <input class="form-control btn btn-primary" 
                               type="submit" 
                               value="Sign Up"
                               ng-disabled="signupForm.$invalid">
                        </div>

                    </form>
                </section>

                <section>
                    <p class="text-center text-muted">Already have an account? <a ui-sref="/signin" >Log in now</a></p>
                </section>

            </div>
        </div>
    </div>
</div>
