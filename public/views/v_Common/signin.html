<div class="page-signin">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="/">{{main.brand}}</a>
            </section>
        </div>
    </div>

    <div class="signin-body" ng-controller="LoginController">
        <div class="container">
            <div class="form-container">

                <!-- <section class="row signin-social text-center">
                    <a href="javascript:;" class="btn-twitter-round"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-facebook-round"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-google-plus-round"><i class="fa fa-google-plus"></i></a>
                </section> -->

                <span class="line-thru">OR</span>

                <form name="loginForm" ng-submit="signin();" class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       class="form-control"
                                       placeholder="Email"
                                       ng-model="signinData.email"
                                       required >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="password"
                                       ng-model="signinData.password"
                                       required >
                            </div>
                        </div>
                        <div class="form-group"><!--消息提示-->
                        <div ng-show="loginForm.email.$invalid && loginForm.email.$dirty">
                          <p ng-show="loginForm.email.$error.email"
                             style="padding:5px" class="bg-danger">Your email is not valid</p>
                          <p ng-show="loginForm.email.$error.required"
                             style="padding:5px" class="bg-danger">Your email is required</p>
                        </div>
                        <div ng-show="loginForm.password.$invalid && loginForm.password.$dirty">
                          <p ng-show="loginForm.password.$error.required"
                             style="padding:5px" class="bg-danger">Your password is required</p>
                        </div>
                        <div ng-show="loginForm.serverError">
                          <p style="padding:5px" class="bg-danger"> {{ loginForm.serverError.message }}</p>
                        </div>
                        </div>
                        <div class="form-group">
                                <input class="form-control btn btn-primary" 
                                   type="submit" 
                                   value="Sign In"
                                   ng-disabled="loginForm.$invalid">
                        </div>
                    </fieldset>
                </form>

                <section>
                    <p class="text-center"><a href="javascript:;">Forgot your password?</a></p>
                    <p class="text-center text-muted text-small">Don't have an account yet? <a ui-sref="/signup">Sign up</a></p>
                </section>

            </div>
        </div>
    </div>

</div>
