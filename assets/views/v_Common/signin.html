<div class="page-signin">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="/">{{main.brand}}</a>
            </section>
        </div>
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container">

                <section class="row signin-social text-center">
                    <a href="javascript:;" class="btn-twitter-round"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-facebook-round"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-google-plus-round"><i class="fa fa-google-plus"></i></a>
                </section>

                <span class="line-thru">OR</span>

                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       id="email"
                                       class="form-control"
                                       placeholder="Email"
                                        >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       id="password"
                                       class="form-control"
                                       placeholder="password"
                                        >
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <button
                                    id="signinButton"
                                    class="btn btn-primary btn-block btn-lg">Sign in</button>
                        </div>
                    </fieldset>
                </form>
                <script>
                $("#signinButton").click(function(){
                    var email = $("#email").val();
                    var password = $("#password").val();
                    if (email && password) {
                        $.post(
                            '/signin',
                            {email: email, password:password},
                            function () {
                                window.location = "/#/";
                            }
                        ).fail(function(res){
                            alert("Error: " + res.getResponseHeader("error"));
                        });
                    } else {
                        alert("A e-mail and password is required");
                    }
                });
                </script>
                <section>
                    <p class="text-center"><a href="javascript:;">Forgot your password?</a></p>
                    <p class="text-center text-muted text-small">Don't have an account yet? <a href="/signup">Sign up</a></p>
                </section>

            </div>
        </div>
    </div>

</div>
